<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris browser-game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link type="text/css" rel="stylesheet" href="progress.css" />
    <meta property="og:title" content="Tetris (beta)" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://polar-wildwood-29196.herokuapp.com/images/tetris.jpg" />

    <div class="meter-cont">

<script async src="/bundle.js"></script>
<script type="text/javascript">
